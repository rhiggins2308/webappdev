<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game 1 - 30</title>
    </head>
    <body>
    </body>
    <script>
        var num = Math.ceil(Math.random() * 30);
        for (var count = 1; count <= 6; count++)
        {
            var numIn = Number(prompt("Please enter guess number " + count + ":"));
            if (numIn == num){
                alert("Congratulations, you guessed " + num + " correctly!");
                break;
            }
            else{
                alert("Try again!");
            }
        }
        if(count = 6 && numIn != num){
            prompt("Hard luck, the number you were looking for was " + num + "!");
        }
    </script>
</html>
