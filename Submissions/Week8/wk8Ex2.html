<!DOCTYPE html>
<html>
    <head>
        <title>Week 8 - Exercise 2</title>
    </head>
    <body>
        <input id="in1">
        <input id="in2">
        <button onclick="addNums()">Add</button>
    </body>
    <script>
        function addNums(){
            var x = Number(document.getElementById('in1').value);
            var y = Number(document.getElementById('in2').value);
            alert(x + y);
        }
    </script>
</html>
