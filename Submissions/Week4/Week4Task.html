<!DOCTYPE html>
<html>
<head>
    <title>Week 4 Task - Form Controls, Audio and Video</title>
</head>
<body>
    <h1>Payment Form</h1>
    
    <form>
        <table>
            <tr>
                <td colspan="2">Payment Form</td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>County:</td>
                <td><input type="text"/></td>
            </tr>
        </table>
        
        <p>Credit Card Type:<br/>
            <input type="radio" name="ccType"/>Visa
            <br/>
            <input type="radio" name="ccType"/>Visa Debit
            <br/>
            <input type="radio" name="ccType"/>Mastercard
            <br/>
            <input type="radio" name="ccType"/>American Express
        </p>
        
        <p>
            Credit Card Number:<input type="number"/>
            <br>
            Expiration Date:
            <select>
                <option selected="selected">Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            
            Year:
            <select>
                <option selected="selected">Year</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
            </select>
        </p>
        
        <p>Additional Notes:</p>
        <textarea cols="20" rows="4">Enter any additional notes here...</textarea>
    </form>
