<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!--Simple single text input box-->
        <form>
            <input type="text"/>
        </form>
        
        <!--Username & Password (masked) input boxes-->
        <form>
            <p>Username:
                <input type="text"/>
            </p>
            
            <p>Password
                <input type ="password"/>
            </p>
        </form>
        
        <!--Free text input box-->
        <p>Enter your comments below:</p>
        <textarea cols="20" rows="4">Enter your comments ...</textarea>
        
        <!--radio button choice list-->
        <p>Your favourite genre:<br/>
            <input type ="radio" name="genre"/>Rock
            <input type ="radio" name="genre"/>Pop
            <input type ="radio" name="genre"/>Jazz
        </p>
        
        <!--checkbox button choice list-->
        <p>Radio stations you listen to:<br/>
            <input type ="checkbox"/>TodayFM
            <input type ="checkbox"/>2FM
            <input type ="checkbox"/>RTE Radio 1
        </p>
        
        <!--dropdown list-->
        <select>
            <option selected="selected">iPod</option>
            <option>Radio</option>
            <option>Computer</option>
        </select>
        
        <!--multiple select list boxes-->
        <select size="3">
            <option selected="selected">iPod</option>
            <option>Radio</option>
            <option>Computer</option>
        </select>
    </body>
</html>
