<!DOCTYPE html>
<html>
    <head>
        <title>DOM Introduction</title>
    </head>
    <body>
        <input id="in1">
        <button onclick="myName()">Check Name</button>
        <h1 id="result"></h1>
    </body>
    <script>
        function myName(){
            var x = document.getElementById('in1').value;
            document.getElementById('result').innerHTML = "Hello " + x;
        }
    </script>
</html>
